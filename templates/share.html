<!DOCTYPE HTML>

<html lang="en">
<head>
<!-- Force latest IE rendering engine or ChromeFrame if installed -->
<!--[if IE]>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<![endif]-->
<meta charset="utf-8">
<title>Magen File Sharing</title>
<meta name="description" content="File Share widget.">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap styles -->
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

</head>
<body>
<div class="container">

   <div align="right">
        <form>
            <input type="submit" formaction="/" value="Home">
            <input type="submit" formaction="/logout/" value="Logout">
        </form>
    </div>

    <h1>Magen File Sharing Demo</h1>
    <br>
    <br>
    <form id="fileshare" action="/magen/ingestion/v2/file_share/" method="POST" enctype="multipart/form-data">

        <!-- The fileshare-buttonbar contains buttons to share/delete files  -->
        <div class="row fileshare-buttonbar">
            <div class="row">
                <button id="share_file" class="btn btn-primary share">
                    <i class="glyphicon glyphicon-share"></i>
                    <span>Share</span>
                 </button>
                <button type="button" class="btn btn-danger delete">
                    <i class="glyphicon glyphicon-trash"></i>
                    <span>Delete</span>
                </button>

                <select style="width:33%;display: inline;" name="selected_user" multiple class="form-control" id="select_user">
                    <option value=""disabled selected>Select User</option>
                    {% if (users)  %}
                        {% for user in users %}
                            {% if user %}
                                <option value="{{ user.email }}">{{ user.email }}</option>
                            {%  endif %}
                        {% endfor %}
                    {%  endif %}
                </select>
            </div>
            <div class="row">
                {% if (data)  %}
                <ul>
                    {% for value in data %}
                    {% if value %}
                    <li><input type="radio" name="file" value="{{value.metadata.asset_uuid}}">
                        <span>{{ value.filename}}</span>
                    </li>
                    {%  endif %}
                    {% endfor %}
                </ul>
                {%  endif %}
            </div>
        </div>
    </form>
</div>
</body>
</html>
